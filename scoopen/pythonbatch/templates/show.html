<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
     {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Student ID</th>
        <th>Student FName</th>
        <th>Student LName</th>
        <th>Student Email</th>
        <th>Student Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for stud in studentlist %}
    <tr>
        <td>{{ stud.student_id }}</td>
        <td>{{ stud.first_name }}</td>
        <td>{{ stud.last_name }}</td>
        <td>{{ stud.email }}</td>
        <td>{{ stud.econtact }}</td>
        <td>
            <a href="/edit/{{ stud.econtact }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ stud.econtact }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/stud" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
